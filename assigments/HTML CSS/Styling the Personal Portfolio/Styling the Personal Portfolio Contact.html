<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="./images/contact.png" type="image/x-icon">
    <link rel="stylesheet" href="./Styling the Personal Portfolio Contact.css">
</head>

<body>

    <header class="textaligncenter">
        <h1 class="textaligncenter">Contact Me!</h1>
        <hr>
        <nav>
            <ul>
                <li class="displayinline bgblue bradius20 padding10"><a class="colorwhite link"
                        href="./Styling the Personal Portfolio.html">Home</a></li>
                <li class="displayinline bgblue bradius20 padding10"><a class="colorwhite link"
                        href="./Styling personal portfolio Projects.html">My projects</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <br>

    <main>
        <section class="padding10">

            <h1>Send me a message</h1>

            <form action="">
                <input type="email" name="email" id="email" placeholder="Email" required class="form"><br>

                <textarea id="message" name="message" required size="850" placeholder="What do you want to say?"
                    style="width: 30%; height: 100px;" class="form"></textarea><br>

                <button type="button" onclick="alert('Your message is received!')" class="button colorwhite">Send
                    message</button>

            </form>
        </section>
        <br><br><br><br>
        <section class="textaligncenter padding10 bggreen">
            <h1>Connect with me</h1>

            <br>
            <figure>
                <a href="https://www.facebook.com/" target="_blank"> <img src="./images/facebook.jpg"
                        alt="Facebook logo" style="width: 45px;"></a>

                <a href="https://www.instagram.com/" target="_blank"> <img src="./images/instagram.png"
                        alt="Facebook logo" style="width: 45px;"></a>

                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank"> <img
                        src="./images/Gmail.png" alt="Facebook logo" style="width: 45px;"></a>
            </figure>
        </section>
    </main>

    <br>
    <hr>

    <footer class="textaligncenter padding10 bgblack colorwhite">
        <p>All rights reserved Jeton Ramaj &copy; </p>

    </footer>

</body>

</html>
