<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

let userInput = prompt("Enter the points you've gotten in the test (0-100):");
let points = parseInt(userInput);

if (isNaN(points) || points < 0 || points > 100) {
    alert("There was an error in your input");
} else {
    if (points <= 19) {
        alert("Your grade is 1");
    } else if (points <= 39) {
        alert("Your grade is 2");
    } else if (points <= 59) {
        alert("Your grade is 3");
    } else if (points <= 79) {
        alert("Your grade is 4");
    } else {
        alert("Your grade is 5");
    }
}
    </script>
</body>
</html>
