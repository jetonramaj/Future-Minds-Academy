<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1 style="text-align: center;">Log In</h1><hr>
    <fieldset>
    <form action="">
        <label for="email"> email:</label><br>
       <input type="email" name="email" id="email" placeholder="someone@example.com" required><br><br>
       <label for="pass">password:</label><br>
       <input type="password" name="pass" id="pass" pattern=".{8,}"   required title="8 characters minimum" placeholder="8 characters minimum"><br> <br>
       <input type="submit" value="Log In">
    </form>

    <p> Don't have an account?  <a href="Sign%20up.html"> <i style="color: black;">Create account</i></a></p>
</fieldset>
</body>
</html>
